<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../dist/angular-d3-charts.js"></script>
    <script>
        var app = angular.module("demoapp", ['angular-d3-charts']);
        var oldValues = [{
          id: 1,
          x: 'Fruits',
          y: [ 13, 45, 98 ]
        }, {
          id: 2,
          x: 'Vegetables',
          y: [ 53, 234, 453 ]
        }, {
          id: 3,
          x: 'Meet',
          y: [ 300, 34, 13 ]
        }, {
          id: 4,
          x: 'Oils',
          y: [ 34, 150, 65 ]
        }];
        app.controller("DemoController", [ "$scope", function($scope) {
            // Nothing here!
            angular.extend($scope, {
              options: {
                axis: {
                  stroke: 'red',
									guidePosition: 'bottom'
                },
                bar: {
                  colorInterpolator: d3.interpolateRgb
                },
                x: {
                  //tickSize: 0,
                  position: 'bottom',
                  orient: 'axisBottom',
                  label: 'Store'
                },

                y: {
                  position: 'left',
                  orient: 'axisLeft',
                  label: 'Products',
									direction: 'btt'
                }
              },

              values: [{
                id: 1,
                x: 'Fruits',
                y: [ 54, 0, 879 ],
                tooltip: 'Fruits tooltip'
              }, {
                id: 2,
                x: 'Vegetables',
                y: [ 12, 34, 15 ],
                tooltip: 'Vegetables tooltip'
              }, {
                id: 3,
                x: 'Meet',
                y: [ 154, 432, 234 ],
                tooltip: 'Meet tooltip'
              }],

              changeValues: function() {
                var aux = $scope.values;
                $scope.values = oldValues;
                oldValues = aux;
              }
            });
        }]);
    </script>
  </head>
  <body ng-controller="DemoController">
    <a3bar width="300px" height="300px" options="options" data="values"></a3bar>
    <button ng-click="changeValues()">Change Values</button>
  </body>
</html>
