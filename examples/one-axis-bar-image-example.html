<!DOCTYPE html>
<html ng-app="demoapp">
	<head>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/d3/d3.min.js"></script>
		<script src="../dist/angular-d3-charts.js"></script>
		<script>
				var oldValues = [{
					id: 1,
					x: 'Ene',
					y: [ 36 ]
				}, {
					id: 2,
					x: 'Feb',
					y: [ 58 ]
				}, {
					id: 3,
					x: 'Mar',
					y: [ 21 ]
				}];
				var app = angular.module("demoapp", ['angular-d3-charts']);
				app.controller("DemoController", [ "$scope", "iconHelpers", function($scope, iconHelpers) {
						angular.extend($scope, {
							options: {
								bar: {
									gap: 0.7,
									path: iconHelpers.tree,
									colors: "#798A53"
								},
								axis: {
									stroke: 'red',
									color: '#4872A8',
									fontWeight: 'bold',
									showValues: false,
									percentColor: '#7CA3CC',
									guidePosition: 'bottom'
								},
								x: {
									//tickSize: 0,
									position: 'bottom',
									label: false
								},
								y: {
									direction: 'btt'
								}
							},
							values: [{
							  id: 1,
							  x: 'Ene',
							  y: [ 54 ]
						  }, {
							  id: 2,
							  x: 'Feb',
							  y: [ 12 ]
						  }, {
							  id: 3,
							  x: 'Mar',
							  y: [ 152 ]
						  }],

							changeValues: function() {
								var aux = $scope.values;
								$scope.values = oldValues;
								oldValues = aux;
							}
						});
				}]);
		</script>
	</head>
	<body ng-controller="DemoController">
		<a3oabar width="400px" height="150px" options="options" data="values"></a3oabar>
		<button ng-click="changeValues()">Change Values</button>
	</body>
</html>
